name = "thag-discretion-light"
description = "Clear and subtle light theme"
term_bg_luma = "light"
min_color_support = "true_color"
backgrounds = ["#f0f0f0"]
bg_rgbs = [[240, 240, 240]]

[palette.heading1]
rgb = [128, 80, 32]
style = ["bold"]

[palette.heading2]
rgb = [32, 64, 128]
style = ["bold"]

[palette.heading3]
rgb = [48, 32, 0]
style = ["bold"]

[palette.error]
rgb = [128, 80, 32]

[palette.warning]
rgb = [48, 32, 0]

[palette.success]
rgb = [128, 80, 32]

[palette.info]
rgb = [32, 64, 128]

[palette.emphasis]
rgb = [128, 80, 32]

[palette.code]
rgb = [128, 80, 32]

[palette.normal]
rgb = [0, 0, 0]

[palette.subtle]
rgb = [16, 16, 16]

[palette.hint]
rgb = [16, 16, 16]
style = ["italic"]

[palette.debug]
rgb = [16, 16, 16]
style = ["dim"]

[palette.trace]
rgb = [16, 16, 16]
style = ["italic", "dim"]
