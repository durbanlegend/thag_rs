name = "thag-vibrant-dark"
description = "Minty fresh dark theme"
term_bg_luma = "dark"
min_color_support = "true_color"
backgrounds = ["#202020"]
bg_rgbs = [[32, 32, 32]]

[palette.heading1]
rgb = [172, 106, 205]
style = ["bold"]

[palette.heading2]
rgb = [202, 202, 146]
style = ["bold"]

[palette.heading3]
rgb = [32, 128, 176]
style = ["bold"]

[palette.error]
rgb = [240, 208, 176]

[palette.warning]
rgb = [240, 208, 176]

[palette.success]
rgb = [144, 224, 144]

[palette.info]
rgb = [32, 128, 176]

[palette.emphasis]
rgb = [240, 176, 192]

[palette.code]
rgb = [111, 140, 197]

[palette.normal]
rgb = [144, 224, 144]

[palette.subtle]
rgb = [202, 202, 146]

[palette.hint]
rgb = [202, 202, 146]
style = ["italic"]

[palette.debug]
rgb = [202, 202, 146]
style = ["dim"]

[palette.trace]
rgb = [202, 202, 146]
style = ["italic", "dim"]
