name = "thag-vibrant-light"
description = "Fresh light theme"
term_bg_luma = "light"
min_color_support = "true_color"
backgrounds = ["#f8f8f8"]
bg_rgbs = [[248, 248, 248]]

[palette.heading1]
rgb = [224, 112, 32]
style = ["bold"]

[palette.heading2]
rgb = [144, 80, 176]
style = ["bold"]

[palette.heading3]
rgb = [32, 160, 96]
style = ["bold"]

[palette.error]
rgb = [224, 64, 48]

[palette.warning]
rgb = [240, 192, 0]

[palette.success]
rgb = [144, 224, 144]

[palette.info]
rgb = [32, 128, 176]

[palette.emphasis]
rgb = [208, 160, 208]

[palette.code]
rgb = [112, 48, 144]

[palette.normal]
rgb = [16, 176, 144]

[palette.subtle]
rgb = [32, 160, 96]

[palette.hint]
rgb = [32, 160, 96]
style = ["italic"]

[palette.debug]
rgb = [32, 160, 96]
style = ["dim"]

[palette.trace]
rgb = [32, 160, 96]
style = ["italic", "dim"]
