[package]
name = "thag_rs"
version = "0.1.4"
authors = ["Don Forbes <don.forbes3@gmail.com>"]
description = "A versatile script runner and REPL for Rust snippets, expressions and programs"
edition = "2021"
license = "MIT OR Apache-2.0"
# Include the demo directory in the crate packagename = "thag_rs"
include = [
    "src/**",
    "Cargo.toml",
    "README.md",
    "build.rs",
    "demo/**",
    "tests/**",
]
readme = "README.md"
repository = "https://github.com/durbanlegend/thag_rs"
categories = ["command-line-utilities", "development-tools::build-utils"]
keywords = ["REPL", "command-line", "eval", "runner", "script"]

[package.metadata.wix]
upgrade-guid = "FA5CCD40-AB09-488D-817D-867B69E10F7B"
path-guid = "CCDE9D5F-06C2-42C2-8BF7-6EB41E46A496"
license = false
eula = false

[dependencies]
bitflags = "2.6.0"
clap = { version = "4.5.18", features = ["cargo", "derive"] }
crossterm = { version = "0.28.0", features = ["use-dev-tty"] }
edit = "0.1.5"
env_logger = "0.11.5"
home = "0.5.9"
lazy_static = "1.5.0"
log = "0.4.22"
nu-ansi-term = "0.50.1"
proc-macro2 = "1.0.86"
quote = "1.0.37"
reedline = "0.35.0"
regex = "1.11.0"
serde = { version = "1.0.210", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive", "phf"] }
supports-color = "3.0.0"
syn = { version = "2.0.77", features = [
    "extra-traits",
    "full",
    "visit",
    "visit-mut",
] }
termbg = "0.5.1"
toml = "0.8.19"
tui-textarea = { version = "0.6", features = ["crossterm", "search"] }
mockall = "0.13.0"
scopeguard = "1.2.0"
ratatui = "0.28.1"
cargo_toml = "0.20.5"
serde_json = "1.0.128"
serde_with = "3.9.0"
# To switch off, use version without features = ["enable_system_time"]
firestorm = "0.5.1"
# firestorm = { version = "0.5.1", features = ["enable_system_time"] }
prettyplease = "0.2.20"
serde_merge = "0.1.3"

[profile.dev]
opt-level = 1 # Use slightly better optimizations.
debug = true

[profile.release]
debug = false

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[lib]
name = "thag_rs"
path = "src/lib.rs"

[[bin]]
name = "thag"
path = "src/bin/thag_rs.rs"

[features]
debug-logs = []
nightly = []

[dev-dependencies]
env_logger = "0.11.5"
sequential-test = "0.2.4"
tempfile = "3.13.0"
test-generator = "0.3.1"

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.21.1"
# CI backends to support
ci = "github"
# The installers to generate for each app
installers = ["shell", "powershell", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-unknown-linux-musl", "x86_64-pc-windows-msvc"]
# Path that installers should place binaries in
install-path = "CARGO_HOME"
# Whether to install an updater program
install-updater = false
# Trigger releases manually instead of on tag-push (DHF temp)
# dispatch-releases = false
#
[[workspace.metadata.dist.extra-artifacts]]
artifacts = ["demo.zip"]
build = ["sh", "-c", "zip demo.zip demo/*"]
