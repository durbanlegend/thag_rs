[package]
name = "thag_demo_proc_macros"
version = "0.1.0"
description = "Demo proc macros for the thag_rs crate"
license = "MIT OR Apache-2.0"
edition = "2021"

[dependencies]
const_gen_proc_macro = "0.1.1"
crossterm = "0.28"
darling = "0.20.10"
deluxe = "0.5.0"
expander = "2.2.1"
proc-macro2 = "1.0"
quote = "1.0"
strict = "0.2"
syn = { version = "2.0", default-features = false, features = [
    "parsing",
    "proc-macro",
    "visit-mut",
] }

[lib]
proc-macro = true
path = "lib.rs"

[features]
no-file-expansion = []
default = ["no-file-expansion"]
