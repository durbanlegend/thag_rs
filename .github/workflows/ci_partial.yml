name: CI Partial

on:
  push:
    branches:
      - main
      - develop
    # Exclude tag pushes
    tags-ignore:
      - '*'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build:

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install wayland-client dependencies (Ubuntu only)
      if: runner.os == 'Linux'
      run: sudo apt-get install -y libwayland-dev

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable

    - name: Cache Cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache Cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Update crates.io index
      run: cargo update

    - name: Build
      run: cargo build

    - name: Show Rust version and active toolchain
      run: |
        rustc --version
        rustup show

    - name: Show cargo tree with features
      run: cargo tree -f "{p} {f}"

    - name: Show mockall dependencies specifically
      run: cargo tree -p mockall

    - name: Run tests
      run: cargo test --features=simplelog -- --nocapture --show-output --test-threads=1 test_config_edit_creates_config_file_if_not_exists check_proc_macro_embed_file_demo_rs check_proc_macro_organizing_code_const_rs

    - name: Upload test output log
      if: failure()  # Only upload if the test run fails
      uses: actions/upload-artifact@v4
      with:
        name: test-output-log
        path: test_output.log
